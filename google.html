<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="google.css">
  <link rel="stylesheet" href="class.css">
  <script src="https://kit.fontawesome.com/881026a410.js" crossorigin="anonymous"></script>
  <title>Google</title>
</head>
<body>
  <!-- header-->
  <header>
    <div class="sub-menu">
        <a href="#">Gmail</a>
        <a href="#">이미지</a>
        <a href="#"><i class="fas fa-ellipsis-v dk-gray"></i></a>
        <a href="#"><i class="fas fa-user-circle dk-gray"></i></a>
    </div>
  </header>
  <!-- section -->
  <section>
    <div class="wrapper">
      <div>
        <img src="image/logo.png" alt="Google" height="92" width="272">
      </div>
      <div class="search">
        <div class="search-wrapper">
          <i class="fas fa-search dk-gray"></i>
          <input type="text" placeholder="Google검색 또는 URL 입력">
          <i class="fas fa-microphone-alt"></i>
        </div>
      </div>
      <ul class="shortcuts">
        <li>
          <a href="#">
            <div><i class="fab fa-youtube"></i></div>
            <span>Youtube</span>
          </a>
        </li>
        <li>
          <a href="#">
            <div><i class="fab fa-twitter"></i></div>
            <span>Twitter</span>
          </a>
        </li>
        <li>
          <a href="#">
            <div><i class="fas fa-plus"></i></div>
            <span>바로가기 추가</span>
          </a>
        </li>
      </ul>
  </section>
  <footer>
    <div class="fixed-icon">
      <button>
        <i class="fas fa-pen"></i>
        <span>맞춤설정</span>
      </button>
    </div>
  </footer>
</body>
</html>
